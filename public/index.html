<!doctype html>
<html ng-app="pbWeb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>PaddleBuddy Map Data</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIuCKiNReJwTU4frhP3ndPyvdrZt60pJU">
    </script>
    <script src="core.js"></script>

</head>
<body ng-controller="MapController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PaddleBuddy</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="map" class="col-xs-9"></div>
            <ul id="riverList" class="col-xs-3 list-group">
                <li class="list-group-item" ng-repeat="river in rivers"
                    ng-click="setSelected(river.id)" ng-class="{selected: river.id === idSelectedRiver}">{{ river }}</li>
            </ul>
            <div id="riverForm" class="col-xs-3">
                <div class="input-group">
                    <input type="text" class="form-control"
                           placeholder="river name" ng-model="riverName">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="addRiver()">Submit</button>
                    </span>
                </div>
            </div>

        </div>
        <div class="row row-center col-xs-9">
            <div class="btn-group" role="group">
                <button id="submitBtn" class="btn btn-primary" ng-click="addPoints()">Submit</button>
                <button id="undoBtn" class="btn btn-default" ng-click="removePoint()">Undo</button>
                <button id="clearBtn" class="btn btn-default" ng-click="clearPoints()">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
